<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="preco">
        <input type="text" name="quantidade" id="quantidade">
        <button id="calcular" type="submit">Calcular</button>
    </form>

    <h3 class="titulo">O preço das maças é : <p id="valor"></p></h3>

    <script>
        let quantidade = document.getElementById("quantidade");
        let btn = document.getElementById("calcular");
        let text = document.getElementById("valor");
        let res;

        btn.addEventListener('click', function(event) {

            event.preventDefault();

            if(quantidade.value >= 12){
                res = parseInt(quantidade.value) * parseFloat('0.40');
                text.innerHTML = "R$" + res;
            }else{
                res = parseInt(quantidade.value) * parseFloat('0.55');
                text.innerHTML = "R$" + res;
            }
        });
    </script>
</body>
</html>
